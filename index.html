  <body>
    <a
      href="#main-content"
      style="
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
        z-index: -1;
      "
      onfocus="
        this.style.cssText =
          'position:fixed;top:0;left:0;width:auto;height:auto;padding:8px 16px;background:#007acc;color:#fff;font-size:14px;z-index:9999;border:none;text-decoration:none;'
      "
      onblur="
        this.style.cssText =
          'position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;z-index:-1;'
      "
      >Skip to main content</a
    >
    <div id="root"></div>
    <script>
      // Hash-based URL backward compatibility handler
      // Runs early (before React) to avoid flicker
      (function () {
        const hash = window.location.hash;
        if (hash && hash.startsWith("#/")) {
          // Extract the path after #/
          const cleanPath = hash.slice(1); // e.g., "#/about" -> "/about"
          const search = window.location.search || "";
          // Replace the hash URL with a clean path
          window.history.replaceState(null, "", cleanPath + search);
        }
      })();

      // GitHub Pages SPA redirect handler
      // Check if we're being redirected from 404.html
      (function () {
        const query = window.location.search;
        if (query) {
          const params = new URLSearchParams(query);
          const path = params.get("p");
          if (path) {
            // Validate path: must start with "/" and not "//" (avoid protocol-relative URLs)
            if (
              typeof path === "string" &&
              path.startsWith("/") &&
              !path.startsWith("//")
            ) {
              // Skip if it's just "/" with no query (already at home)
              const search = params.get("q");
              if (path !== "/" || search) {
                const url = path + (search ? "?" + search : "");
                // Replace the URL to restore the original path
                window.history.replaceState(null, "", url);
              }
            }
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
