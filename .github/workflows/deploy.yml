# Deploy static site to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "content/**"
      - "src/**"
      - "public/**"
      - "scripts/**"
      - "index.html"
      - "package*.json"
      - "tsconfig*.json"
      - "vite.config.ts"
      - "eslint.config.js"
  pull_request:
    branches: [main]
    paths:
      - "content/**"
      - "src/**"
      - "public/**"
      - "scripts/**"
      - "index.html"
      - "package*.json"
      - "tsconfig*.json"
      - "vite.config.ts"
      - "eslint.config.js"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Build content
        run: npx tsx scripts/build-content.ts

      - name: Validate RSS feed
        run: npx tsx scripts/validate-rss.ts
        env:
          SITE_URL: https://rpothin.github.io

      - name: Lint
        run: npm run lint

      - name: Build site
        run: npx vite build

      - name: Upload artifact
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
